<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Medical Terminology Assessments</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <!-- Include HTMX -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- Normalize CSS -->
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
        background-color: #ffeef5; /* Fondo rosado claro */
        border: 5px solid #ff69b4; /* Borde rosado vibrante */
        border-radius: 20px;
      }

      h1 {
        color: #ff1493; /* Fucsia para los títulos */
        text-align: center;
        text-shadow: 2px 2px #ffa6c9; /* Sombra rosada suave */
      }

      h2 {
        color: #ff69b4; /* Rosado vibrante para subtítulos */
        text-align: center;
      }

      p {
        color: #ff1493;
        text-align: center;
      }

      button {
        display: block;
        margin: 10px auto;
        padding: 10px 20px;
        background-color: #ff69b4; /* Fondo rosado vibrante */
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #ff1493; /* Fondo más intenso al pasar el ratón */
      }

      .quiz-list {
        margin-top: 20px;
        background-color: #ffcce7; /* Fondo rosado pastel */
        border: 2px solid #ff69b4; /* Borde vibrante */
        border-radius: 10px;
        padding: 15px;
      }

      .loading {
        display: none;
        color: #ff69b4;
        font-style: italic;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Welcome to Medical Terminology Assessments</h1>
    <p>Select a quiz to get started and improve your medical terminology!</p>

    <button
      hx-get="/assessments/"
      hx-trigger="click"
      hx-target="#quiz-list"
      hx-indicator=".loading"
    >
      Load Available Quizzes
    </button>
    <p class="loading">Loading quizzes...</p>

    <div id="quiz-list" class="quiz-list">
      <!-- Quiz list will be dynamically loaded here -->
      <p style="text-align: center; color: #ff1493;">Your quizzes will appear here!</p>
    </div>
  </body>
</html>
